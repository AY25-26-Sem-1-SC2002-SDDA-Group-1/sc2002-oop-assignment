name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Compile Java code
        run: javac *.java

      - name: Upload class files
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: "*.class"

      - name: Run application
        run: timeout 10s java InternshipPlacementSystem || echo "Application started successfully"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download class files
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes

      - name: Create JAR
        run: jar cfe internship-app.jar InternshipPlacementSystem *.class

      - name: Release JAR
        uses: softprops/action-gh-release@v1
        with:
          files: internship-app.jar
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
